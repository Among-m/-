<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试工具 - 卡密管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: #f5f6fa;
        }
        .result-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">🔧 API测试工具</h2>
        
        <div class="card mb-3">
            <div class="card-header">
                <strong>API基础配置</strong>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">API地址</label>
                    <input type="text" class="form-control" id="apiUrl" value="http://localhost/api.php">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <strong>1. 激活卡密</strong>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label class="form-label">卡密</label>
                            <input type="text" class="form-control" id="activateCardKey" placeholder="KM-XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">设备ID</label>
                            <input type="text" class="form-control" id="activateDeviceId" placeholder="device_12345">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">设备型号</label>
                            <input type="text" class="form-control" id="activateDeviceModel" placeholder="Xiaomi 13">
                        </div>
                        <button class="btn btn-primary w-100" onclick="testActivate()">
                            <i class="bi bi-play"></i> 测试激活
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <strong>2. 验证卡密</strong>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label class="form-label">卡密</label>
                            <input type="text" class="form-control" id="verifyCardKey" placeholder="KM-XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">设备ID</label>
                            <input type="text" class="form-control" id="verifyDeviceId" placeholder="device_12345">
                        </div>
                        <button class="btn btn-success w-100" onclick="testVerify()">
                            <i class="bi bi-play"></i> 测试验证
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <strong>3. 心跳检测</strong>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label class="form-label">卡密</label>
                            <input type="text" class="form-control" id="heartbeatCardKey" placeholder="KM-XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">设备ID</label>
                            <input type="text" class="form-control" id="heartbeatDeviceId" placeholder="device_12345">
                        </div>
                        <button class="btn btn-info w-100" onclick="testHeartbeat()">
                            <i class="bi bi-play"></i> 测试心跳
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <strong>4. 获取卡密信息</strong>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label class="form-label">卡密</label>
                            <input type="text" class="form-control" id="infoCardKey" placeholder="KM-XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <button class="btn btn-warning w-100" onclick="testGetInfo()">
                            <i class="bi bi-play"></i> 测试查询
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <strong>📋 响应结果</strong>
            </div>
            <div class="card-body">
                <pre class="result-box" id="result">等待测试...</pre>
            </div>
        </div>
    </div>
    
    <script>
        function showResult(title, data) {
            const resultBox = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            resultBox.textContent = `[${timestamp}] ${title}\n\n` + JSON.stringify(data, null, 2);
        }
        
        function showError(title, error) {
            const resultBox = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            resultBox.textContent = `[${timestamp}] ${title} - 错误\n\n` + error;
        }
        
        async function testActivate() {
            const apiUrl = document.getElementById('apiUrl').value;
            const cardKey = document.getElementById('activateCardKey').value;
            const deviceId = document.getElementById('activateDeviceId').value;
            const deviceModel = document.getElementById('activateDeviceModel').value;
            
            if (!cardKey || !deviceId) {
                alert('请填写卡密和设备ID');
                return;
            }
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'activate',
                        card_key: cardKey,
                        device_id: deviceId,
                        device_model: deviceModel,
                        device_info: {
                            test: true,
                            timestamp: Date.now()
                        }
                    })
                });
                
                const data = await response.json();
                showResult('激活卡密', data);
            } catch (error) {
                showError('激活卡密', error.message);
            }
        }
        
        async function testVerify() {
            const apiUrl = document.getElementById('apiUrl').value;
            const cardKey = document.getElementById('verifyCardKey').value;
            const deviceId = document.getElementById('verifyDeviceId').value;
            
            if (!cardKey || !deviceId) {
                alert('请填写卡密和设备ID');
                return;
            }
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'verify',
                        card_key: cardKey,
                        device_id: deviceId
                    })
                });
                
                const data = await response.json();
                showResult('验证卡密', data);
            } catch (error) {
                showError('验证卡密', error.message);
            }
        }
        
        async function testHeartbeat() {
            const apiUrl = document.getElementById('apiUrl').value;
            const cardKey = document.getElementById('heartbeatCardKey').value;
            const deviceId = document.getElementById('heartbeatDeviceId').value;
            
            if (!cardKey || !deviceId) {
                alert('请填写卡密和设备ID');
                return;
            }
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'heartbeat',
                        card_key: cardKey,
                        device_id: deviceId
                    })
                });
                
                const data = await response.json();
                showResult('心跳检测', data);
            } catch (error) {
                showError('心跳检测', error.message);
            }
        }
        
        async function testGetInfo() {
            const apiUrl = document.getElementById('apiUrl').value;
            const cardKey = document.getElementById('infoCardKey').value;
            
            if (!cardKey) {
                alert('请填写卡密');
                return;
            }
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'get_card_info',
                        card_key: cardKey
                    })
                });
                
                const data = await response.json();
                showResult('获取卡密信息', data);
            } catch (error) {
                showError('获取卡密信息', error.message);
            }
        }
    </script>
</body>
</html>
